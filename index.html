    <style>
      body {

      }

      }

      }

      /* Print Styles for Reports */
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print, nav, header, button {
          display: none !important;
        }
        /* Ensure charts and content take full width */
        main {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
        }
        /* Hide sidebar explicitly */
        aside {
          display: none !important;
        }
        /* Add a report header for print */
        .print-header {
          display: block !important;
          text-align: center;
          margin-bottom: 2rem;
          border-bottom: 2px solid #1e40af;
          padding-bottom: 1rem;
        }
      }
      .print-header {
        display: none;
      }
